<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touch Travel</title>
  </head>
  <body>
    
    <header>
      <img class="loop" src="search.png" alt="" />
      <div class="menu">
        <input id="menu-toggle" type="checkbox" />
        <label for="menu-toggle">
          <img
            class="menu-size"
            src="588a64e7d06f6719692a2d11.png"
            alt="menu"
          />
        </label>
        <ul class="menu-list">
          <a href="http://127.0.0.1:5500/destinations.html"
            ><li>Our destinations</li></a
          >
          <li>My Bookings</li>
          <li>About us</li>
          <li>Contacts</li>
        </ul>
      </div>
    </header>
    <div class="rectangle"></div>
    <img class="header" src="Text.png" alt="text" />
    <img class="logo" src="Logo Travel.png" alt="logo" />
    <img class="kenya" src="lion.jpg" alt="kenya safari"/>
    <img class="kayaking" src="kayaking.jpeg" alt="chile kayaking"/>
    <img class="netherlands" src="netherlands.webp" alt="netherlands"/>
    <div class="globes-background"></div>
    <p class="question">Where do you want to travel to?</p>
    
    <div class="globes">
      <img class="africa" src="africa.png" alt="africa"/>
      <img class="asia" src="asia.png" alt="asia"/>
      <img class="europe" src="europe.png" alt="europe"/>
      <img class="south-america" src="south-america.png" alt="south america"/>
      <img class="north-america" src="north-america.png" alt="north-america america"/>
    </div>

    <div class="globes-names">
      <p>Africa</p>
      <p>Asia</p>
      <p>Europe</p>
      <p>South America</p>
      <p>North America</p>
    </div>
    
</html>
